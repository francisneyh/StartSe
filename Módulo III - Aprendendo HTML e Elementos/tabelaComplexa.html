<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela Complexa</title>
</head>
<body>

    <table border="1">

        <tr>
            <td rowspan="2">Nome</td>
            <td rowspan="2">Telefone</td>
            <td colspan="5">Endereço</td>            
        </tr>

        <tr>
            <td>Rua</td>
            <td>Número</td>
            <td>Cidade</td>
            <td>Estado</td>
            <td>CEP</td>
        </tr>

    </table>

</body>
</html>

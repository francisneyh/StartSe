<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minha Tabela</title>

    <style>
        table {
            width: 100%;
            border-collapse: separate; /*retira a borda dupla (collapse) ou coloca a borda dupla (separate)*/
            border-spacing: 5px 30px; /*coloca espaçamento*/
            border: 1px solid blue;            
        }

        tr, td, th {
            border: 1px solid blue;            

        }

    </style>

</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Nome</th>
                <th rowspan="2">Telefone</th>
                <th colspan="5">Endereço</th>            
            </tr>

            <tr>
                <th>Rua</th>
                <th>Número</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>CEP</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Francisney Henrique</td>
                <td>+55 35 99999-9999</td>
                <td>Oliveira</td>
                <td>130</td>
                <td>Guaxupé</td>
                <td>MG</td>
                <td>37800-000</td>      
            <tr>
                <td>Francisco</td>
                <td>+55 35 99999-9999</td>
                <td>Oliveira</td>
                <td>130</td>
                <td>Guaxupé</td>
                <td>MG</td>
                <td>37800-000</td>      
            <tr>
                <td>Diego</td>
                <td>+55 35 99999-9999</td>
                <td>Oliveira</td>
                <td>130</td>
                <td>Guaxupé</td>
                <td>MG</td>
                <td>37800-000</td>      
            </tr>            
        </tbody>

        <tfoot>
            <td colspan="7">Para maiores informações entre em contato conosco.</td>
        </tfoot>
        

    </table>

</body>
</html>
